<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maidacenco</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>
<div class="container pt-5" id="app">
    <div class="card center">
        <h1>{{ title }} : {{ counter }}</h1>
        <div>
            <button class="btn primary" v-on:click="counter++">Add</button>
            <button class="btn danger" v-on:click="counter--">Subtract</button>
        </div>
    </div>
</div>
<div class="container" id="app2">
    <div class="card ">
        <h1>{{title}}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-bind:value="inputValue"
                    @input="inputChangeHandler"
                    v-on:keypress.enter="addNewNote"
            />
        </div>
<!--        <h2> input value:{{ inputValue }}</h2>-->
        <button class="btn" v-on:click="addNewNote">Add</button>
        <hr/>
        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, i) of notes">
                ({{ i + 1 }}) {{ toUpperCase(myNote) }}
                <button class="btn danger" @click="removeNote(i)">X</button>
            </li>
            <hr/>
            <li>
                <strong>Total notes: {{ notes.length }}</strong>
            </li>
        </ul>
        <div v-else>You have no notes. Add something in the list</div>
    </div>
</div>
<script src="https://unpkg.com/vue@next"></script>
<script src="app.js"></script>
</body>
</html>
